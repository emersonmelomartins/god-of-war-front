<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>God of War</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="imgs/sony.svg" class="sony" alt="Sony">
        <img src="imgs/logo.png" class="logo" alt="Logo God of War">
        <div class="platforms">
          <span>Disponível para</span>

          <ul>
            <li>PS4</li>
            <li>PS5</li>
          </ul>
        </div>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left">
          <h3 class="subtitle">
            <img src="imgs/bullet.svg" alt="Bullet">
            <span>Lançamento dia <b>09/11/2022</b></span>
          </h3>

          <h1>God of War Ragnarök</h1>
          <p>Os maiores heróis dos nove reinos, lutando por um futuro em que acreditam.</p>

          <div class="amount">
            <strong>R$ 349,00</strong>
            <a href="#" target="_blank">Comprar na pré-venda</a>
          </div>
        </div>
        
        <div class="right">
          <span>Assista aos trailers</span>
          <button>
            <img src="imgs/thumbnail.gif" class="thumbnail" alt="Thumbnail do trailer">
            <img src="imgs/play.svg" class="play" alt="Ícone de play">
          </button>

          <div class="age-group">
            <img src="imgs/idade.png" alt="">
            <p>Drogas Lícitas, Linguagem Imprópria, Violência Extrema</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
